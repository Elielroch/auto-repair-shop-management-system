<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> <!-- favicon tradicional -->
    <title>üîß Reconhecimento de Objetos - Mec√¢nico</title> <!-- ou usar emoji no t√≠tulo -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1, .header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px dashed #dee2e6;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .preview-section {
            display: none;
            margin-bottom: 30px;
            position: relative;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        /* Estilos para a C√¢mera */
        .camera-section {
            display: none;
            text-align: center;
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        .analyze-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .analyze-btn:hover {
            background-color: #3b82f6; /* Cor azul ao passar o mouse */
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .analyze-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .camera-controls button {
            padding: 12px 25px;
            font-size: 1rem;
            min-width: 180px;
        }


        .results-section {
            display: none;
        }

        .results-header {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .detection-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .detection-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .detection-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .detection-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .confidence-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .detection-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Reconhecimento de Ferramentas</h1>
            <p>Identifique objetos com IA, via upload de imagem ou c√¢mera em tempo real.</p>
        </div>

        <div class="main-content">
            <!-- Sele√ß√£o de Modo -->
            <div class="mode-selector">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üì§ Upload de Imagem
                </button>
                <button class="upload-btn" id="cameraBtn" onclick="toggleCamera()">
                    üìπ C√¢mera em Tempo Real
                </button>
            </div>

            <!-- Se√ß√£o de Upload -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">
                    Arraste uma imagem aqui ou clique para selecionar
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>

            <!-- Se√ß√£o de Preview -->
            <div class="preview-section" id="previewSection">
                <div style="text-align: center;">
                    <img id="imagePreview" class="image-preview" alt="Preview da imagem">
                    <br>
                    <button class="analyze-btn" id="analyzeBtn" onclick="analyzeImage()">
                        üì∑ Analisar Imagem <!-- √çcone de c√¢mera substitu√≠do -->
                    </button>
                </div>
            </div>

            <!-- Se√ß√£o da C√¢mera -->
            <div class="camera-section" id="cameraSection">
                <div class="video-container">
                    <video id="videoElement" autoplay playsinline></video>
                    <canvas id="canvasOverlay"></canvas>
                </div>
                <div class="camera-controls">
                    <button class="analyze-btn" id="startDetectionBtn" onclick="startDetection()" disabled>üîç Iniciar Detec√ß√£o</button>
                    <button class="analyze-btn" id="stopDetectionBtn" onclick="stopDetection()" disabled style="background: #ffc107;">‚è∏Ô∏è Pausar Detec√ß√£o</button>
                </div>
            </div>

            <!-- Canvas oculto para captura de frames -->
            <canvas id="captureCanvas" style="display:none;"></canvas>

            <!-- Loading -->
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Analisando imagem com IA...</p>
            </div>

            <!-- Se√ß√£o de Resultados -->
            <div class="results-section" id="resultsSection">
                <div class="results-header">Objetos Detectados</div>
                <div id="detectionResults"></div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let videoStream = null;
        let isDetecting = false;
        let detectionInterval = null;
        const API_URL = '/api/detect';


        // Configurar eventos de drag and drop
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const cameraSection = document.getElementById('cameraSection');
        const videoElement = document.getElementById('videoElement');
        const canvasOverlay = document.getElementById('canvasOverlay');
        const captureCanvas = document.getElementById('captureCanvas');
        const cameraBtn = document.getElementById('cameraBtn');
        const startDetectionBtn = document.getElementById('startDetectionBtn');
        const stopDetectionBtn = document.getElementById('stopDetectionBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // Eventos de drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // Evento de sele√ß√£o de arquivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Por favor, selecione um arquivo de imagem v√°lido.');
                return;
            }

            selectedFile = file;
            
            // Mostrar preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadSection.style.display = 'none';
                cameraSection.style.display = 'none';
                previewSection.style.display = 'block';
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showError('Por favor, selecione uma imagem primeiro.');
                return;
            }

            // Mostrar loading
            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                // Converter imagem para base64
                const base64 = await imageFileToJPEGBase64(selectedFile);

                if (!base64) {
                    showError('N√£o foi poss√≠vel processar a imagem. Tente um arquivo diferente.');
                    loadingSection.style.display = 'none';
                    analyzeBtn.disabled = false;
                    return;
                }


                // Enviar para API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64
                    })
                });

                const result = await response.json();

                // Esconder loading
                loadingSection.style.display = 'none';
                analyzeBtn.disabled = false;

                if (result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'Erro ao analisar a imagem.');
                }

            } catch (error) {
                loadingSection.style.display = 'none';
                analyzeBtn.disabled = false;
                showError('Erro de conex√£o: ' + error.message);
            }
        }

        // --- Fun√ß√µes da C√¢mera ---

        async function toggleCamera() {
            if (videoStream) {
                stopCamera();
            } else {
                try {
                    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    videoElement.srcObject = videoStream;
                    
                    videoElement.onloadedmetadata = () => {
                        uploadSection.style.display = 'none';
                        previewSection.style.display = 'none';
                        cameraSection.style.display = 'block';
                        cameraBtn.textContent = '‚èπÔ∏è Parar C√¢mera';
                        startDetectionBtn.disabled = false;
                    };

                } catch (err) {
                    console.error("Erro de c√¢mera:", err);
                    showError(`Erro ao acessar a c√¢mera: ${err.message}. Verifique as permiss√µes no navegador.`);
                }
            }
        }

        function stopCamera() {
            if (videoStream) {
                stopDetection();
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
                videoElement.srcObject = null;
                cameraSection.style.display = 'none';
                uploadSection.style.display = 'block';
                cameraBtn.textContent = 'üìπ C√¢mera em Tempo Real';
            }
        }

        function startDetection() {
            if (!videoStream || isDetecting) return;
            isDetecting = true;
            startDetectionBtn.disabled = true;
            stopDetectionBtn.disabled = false;
            
            detectionInterval = setInterval(captureAndDetect, 1000); // Detecta a cada segundo
        }

        function stopDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            isDetecting = false;
            if (videoStream) {
                startDetectionBtn.disabled = false;
            }
            stopDetectionBtn.disabled = true;
            // Limpa as caixas de detec√ß√£o
            const ctx = canvasOverlay.getContext('2d');
            ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);
        }

        async function captureAndDetect() {
            if (!videoStream || !isDetecting) return;

            const context = captureCanvas.getContext('2d');
            captureCanvas.width = videoElement.videoWidth;
            captureCanvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, captureCanvas.width, captureCanvas.height);

            const base64 = captureCanvas.toDataURL('image/jpeg', 0.7); // Qualidade 70%

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64 })
                });
                const result = await response.json();

                if (result.success) {
                    drawDetections(result.detections);
                }
            } catch (error) {
                console.error('Erro na detec√ß√£o em tempo real:', error);
                stopDetection(); // Para a detec√ß√£o em caso de erro de rede
            }
        }

        // --- Fun√ß√µes de Exibi√ß√£o ---

        function displayResults(result) {
            const resultsContainer = document.getElementById('detectionResults');
            
            if (result.total_objects === 0) {
                resultsContainer.innerHTML = `
                    <div class="detection-card">
                        <div class="detection-title">Nenhum objeto detectado</div>
                        <p>N√£o foram encontrados objetos reconhec√≠veis na imagem. Tente com uma imagem mais clara ou com objetos mais vis√≠veis.</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = result.detections.map((detection, index) => `
                    <div class="detection-card">
                        <div class="detection-title">
                            ${detection.description || detection.class_name}
                        </div>
                        <div class="detection-info">
                            <div class="info-item">
                                <strong>Tipo:</strong> ${detection.tool_type || detection.class_name}
                            </div>
                            <div class="info-item">
                                <strong>Categoria:</strong> ${getCategoryName(detection.category)}
                            </div>
                            <div class="info-item">
                                <strong>Confian√ßa:</strong> ${(detection.confidence * 100).toFixed(1)}%
                            </div>
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${detection.confidence * 100}%"></div>
                        </div>
                    </div>
                `).join('');
            }

            resultsSection.style.display = 'block';
        }

        function drawDetections(detections) {
            const ctx = canvasOverlay.getContext('2d');
            canvasOverlay.width = videoElement.videoWidth;
            canvasOverlay.height = videoElement.videoHeight;
            ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);

            const scaleX = canvasOverlay.width / videoElement.videoWidth;
            const scaleY = canvasOverlay.height / videoElement.videoHeight;

            detections.forEach(det => {
                const { x1, y1, x2, y2 } = det.bbox;
                const label = `${det.display_name} (${(det.confidence * 100).toFixed(0)}%)`;

                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 3;
                ctx.strokeRect(x1 * scaleX, y1 * scaleY, (x2 - x1) * scaleX, (y2 - y1) * scaleY);

                ctx.fillStyle = '#667eea';
                ctx.font = '16px Segoe UI';
                const textWidth = ctx.measureText(label).width;
                ctx.fillRect(x1 * scaleX, y1 * scaleY - 20, textWidth + 10, 20);

                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 * scaleX + 5, y1 * scaleY - 5);
            });
        }

        // --- Fun√ß√µes Auxiliares ---

        function getCategoryName(category) {
            const categories = {
                'cutting_tools': 'Ferramentas de Corte',
                'fasteners': 'Fixadores/Parafusos',
                'hand_tools': 'Ferramentas Manuais',
                'measuring_tools': 'Ferramentas de Medi√ß√£o',
                'other': 'Outros',
                'unknown': 'Desconhecido'
            };
            return categories[category] || category;
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function imageFileToJPEGBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('captureCanvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        resolve(canvas.toDataURL('image/jpeg', 0.9)); // Convert to JPEG
                    };
                    img.src = event.target.result;
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function imageFileToJPEGBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.getElementById('captureCanvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        resolve(canvas.toDataURL('image/jpeg', 0.9)); // Converte para JPEG
                    };
                    img.src = event.target.result;
                };
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            // Inserir antes da se√ß√£o de upload
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, uploadSection);
            
            // Remover ap√≥s 5 segundos
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(successDiv, uploadSection);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
